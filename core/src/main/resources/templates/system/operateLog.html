<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>操作日志--layui后台管理模板 2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/public.css" media="all"/>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容"/>
                </div>
                <a class="layui-btn search_btn" data-type="reload">搜索</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
            </div>
        </form>
    </blockquote>
    <table id="operateLogList" lay-filter="operateLogList"></table>

    <!--操作-->
    <script type="text/html" id="operateLogListBar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs" lay-event="power">授权</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
    </script>
</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script>
    var operateLogID = "";
    layui.use(['form', 'layer', 'table', 'laytpl'], function () {
        var form = layui.form,
            layer = parent.layer === undefined ? layui.layer : top.layer,
            $ = layui.jquery,
            laytpl = layui.laytpl,
            table = layui.table;

        //角色列表
        var tableIns = table.render({
            elem: '#operateLogList',
            url: '/core/log/page',
            cellMinWidth: 95,
            page: true,
            height: "full-125",
            limits: [10, 15, 20, 25],
            limit: 20,
            id: "operateLogListTable",
            cols: [
                [
                    {type: "checkbox", fixed: "left", width: 50},
                    {field: 'username', title: '操作者', minWidth: 100, align: "center"},
                    {field: 'operation', title: '操作内容', minWidth: 200, align: 'center'},
                    {field: 'ip', title: 'ip', align: 'center'},
                    {field: 'createTime', title: '操作时间', align: 'center'}
                    // {title: '操作', minWidth: 175, templet: '#operateLogListBar', fixed: "right", align: "center"}
                ]
            ]
        });

        //搜索【此功能需要后台配合，所以暂时没有动态效果演示】
        $(".search_btn").on("click", function () {
            if ($(".searchVal").val() != '') {
                table.reload("newsListTable", {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    },
                    where: {
                        key: $(".searchVal").val()  //搜索的关键字
                    }
                })
            } else {
                layer.msg("请输入搜索的内容");
            }
        });

        //添加角色
        function optoperateLog(edit) {
            var index = layui.layer.open({
                title: edit ? "编辑角色" : "添加角色",
                type: 2,
                content: "/operateLog/opt",
                success: function (layero, index) {
                    var body = layui.layer.getChildFrame('body', index);
                    if (edit) {
                        body.find("#operateLogNo").val(edit.operateLogNo);
                        body.find(".operateLogName").val(edit.operateLogName);  //登录名
                        body.find(".descpt").val(edit.descpt);  //邮箱
                        body.find(".code").val(edit.code);  //会员等级
                        form.render();
                    }
                    setTimeout(function () {
                        layui.layer.tips('点击此处返回', '.layui-layer-setwin .layui-layer-close', {
                            tips: 3
                        });
                    }, 500)
                }
            })
            layui.layer.full(index);
            window.sessionStorage.setItem("index", index);
            //改变窗口大小时，重置弹窗的宽高，防止超出可视区域（如F12调出debug的操作）
            $(window).on("resize", function () {
                layui.layer.full(window.sessionStorage.getItem("index"));
            })
        }

        $(".addNews_btn").click(function () {
            optoperateLog();
        })

        //批量删除
        $(".delAll_btn").click(function () {
            var checkStatus = table.checkStatus('operateLogListTable'),
                data = checkStatus.data,
                newsId = [];
            if (data.length > 0) {
                for (var i in data) {
                    newsId.push(data[i].newsId);
                }
                layer.confirm('确定删除选中的角色？', {icon: 3, title: '提示信息'}, function (index) {
                    // $.get("删除文章接口",{
                    //     newsId : newsId  //将需要删除的newsId作为参数传入
                    // },function(data){
                    tableIns.reload();
                    layer.close(index);
                    // })
                })
            } else {
                layer.msg("请选择需要删除的角色");
            }
        })

        //列表操作
        table.on('tool(operateLogList)', function (obj) {
            var layEvent = obj.event,
                data = obj.data;

            if (layEvent === 'edit') { //编辑
                optoperateLog(data);
            } else if (layEvent === 'power') {
                operateLogID = data.id;
                var index = layui.layer.open({
                    title: "授权",
                    type: 2,
                    area:['500px','600px'],
                    content: "/operateLog/power",
                    success: function (layero, index) {
                        var body = layui.layer.getChildFrame('body', index);

                        console.log("operateLog"+data.id)
                        // setTimeout(function () {
                        //     layui.layer.tips('点击此处返回', '.layui-layer-setwin .layui-layer-close', {
                        //         tips: 3
                        //     });
                        // }, 500)
                    }
                })
                // layui.layer.full(index);
                window.sessionStorage.setItem("index", index);
                //改变窗口大小时，重置弹窗的宽高，防止超出可视区域（如F12调出debug的操作）
                $(window).on("resize", function () {
                    layui.layer.full(window.sessionStorage.getItem("index"));
                })
            } else if (layEvent === 'del') { //删除
                layer.confirm('确定删除此角色？', {icon: 3, title: '提示信息'}, function (index) {
                    $.ajax({
                        url: "/core/operateLog/delete",
                        type: "post",
                        data: {"operateLogNo": data.operateLogNo},
                        success: function (result) {
                            if (result.code === 2000) {
                                layer.close(index);
                                layer.msg("删除成功");
                                table.reload("operateLogListTable");
                            }
                        }
                    })
                });
            }
        });

    })

</script>
</body>
</html>
